<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Semantic HTML - HTML Exercises</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="site-wrapper">
      <header role="banner" class="site-header">
        <div class="site-header__title">Messages</div>
      </header>
      <main class="messages">
        <article class="message">
          <div class="message__author">Won</div>
          <p class="message__content">Where should we meet later?</p>
          <span class="message__time">
            <time datetime="Mar 25, 2018 7:25pm">Mar 25, 2018 7:25pm</time>
          </span>
        </article>
        <article class="message">
          <div class="message__author">Luke</div>
          <p class="message__content">
            Let's meet at the iCafe in Merchant City.
            https://goo.gl/maps/aza4h9nUBhn
          </p>
          <span class="message__time">
            <time datetime="Mar 25, 2018 7:35pm"></time> Mar 25, 2018
            7:35pm</span
          >
        </article>
        <article class="message">
          <div class="message__author">Won</div>
          <p class="message__content">
            Ok! https://media.giphy.com/media/l41K4KlVE8dgozf8I/giphy.gif
          </p>
          <span class="message__time">
            <time datetime="Mar 25, 2018 7:38pm"></time> Mar 25, 2018 7:38pm
          </span>
        </article>
      </main>
      <div id="result" class="result"></div>
    </div>
  </body>
</html>
